<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
    </h:head>
    <f:metadata>
	    <f:viewParam name="backurl" value="#{loginTarget.url}"/>
	    <f:viewParam name="loginFailed" value="#{login.loginFailure}" />
	    <f:viewParam name="loginNeeded" value="#{login.loginNeeded}" />
	</f:metadata>
    <body>
        <ui:composition template="./templates/masterTemplate.xhtml">
            <ui:define name="top">
                <ui:include src="./templates/commonMenu.xhtml "/>
            </ui:define>

            <ui:define name="content">
            	<div class="login">
            		<div class="loginDialog">
		            	<h:form>
			                <h:panelGrid columns="2">
			                    <h:outputLabel for="loginName">Přihlašovací jméno:</h:outputLabel>
			                    <h:inputText id="loginName" value="#{login.login}"/>
			                    <h:outputLabel for="password">Heslo:</h:outputLabel>
			                    <h:inputSecret id="password" value="#{login.password}"/>
			                </h:panelGrid> 
			                
			                <h:commandButton value="Přihlásit se" action="#{login.login(loginTarget.url)}"/>
			            </h:form>
			            
			            <c:if test="#{login.loginFailure}">
			            	<div id="loginError">Neznámý uživatel a/nebo nesprávné heslo</div>
			            </c:if>
			       </div>
		       </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
